name: Build H264 Decoder GDExtension

on:
  push:
    paths:
      - 'addons/h264_decoder/**'
  workflow_dispatch:

env:
  GODOT_CPP_VERSION: godot-4.2-stable
  FFMPEG_VERSION: 5.1.2

jobs:

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install SCons
        run: pip install scons
      
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c
          add-to-path: true
      
      - name: Clone godot-cpp
        run: |
          cd addons/h264_decoder
          git clone --depth 1 --branch ${{ env.GODOT_CPP_VERSION }} https://github.com/godotengine/godot-cpp.git --recursive
      
      - name: Download FFmpeg for Android
        run: |
          cd addons/h264_decoder
          mkdir -p ffmpeg/include ffmpeg/lib
          # Download FFmpeg Android builds from Javernaut/ffmpeg-android-maker (reliable maintained source)
          # Using version 6.0 (API 24+)
          
          # 1. Download Libraries & Headers (universal tar.gz)
          wget -q https://github.com/Javernaut/ffmpeg-android-maker/releases/download/6.0/ffmpeg-android-6.0.tar.gz
          tar -xzf ffmpeg-android-6.0.tar.gz
          
          # Move files to expected structure
          mkdir -p ffmpeg/lib ffmpeg/include
          
          # Copy arm64-v8a libs
          cp -r output/lib/arm64-v8a/* ffmpeg/lib/
          
          # Copy includes (from any arch, they are identical)
          cp -r output/include/* ffmpeg/include/
          
          # Cleanup
          rm -rf output ffmpeg-android-6.0.tar.gz
      
      - name: Build godot-cpp for Android
        run: |
          cd addons/h264_decoder/godot-cpp
          scons platform=android arch=arm64 target=template_release
        env:
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
      
      - name: Build extension for Android
        run: |
          cd addons/h264_decoder
          scons platform=android arch=arm64 target=template_release
        env:
          FFMPEG_PATH: ffmpeg
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
      
      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: h264_decoder-android
          path: addons/h264_decoder/bin/android/
