name: Build H264 Decoder GDExtension

on:
  push:
    paths:
      - 'addons/h264_decoder/**'
  workflow_dispatch:

env:
  GODOT_CPP_VERSION: godot-4.2-stable
  FFMPEG_VERSION: 5.1.2

jobs:

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install SCons
        run: pip install scons
      
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c
          add-to-path: true
      
      - name: Clone godot-cpp
        run: |
          cd addons/h264_decoder
          git clone --depth 1 --branch ${{ env.GODOT_CPP_VERSION }} https://github.com/godotengine/godot-cpp.git --recursive
      
      - name: Download FFmpeg for Android
        run: |
          cd addons/h264_decoder
          mkdir -p ffmpeg/include ffmpeg/lib
          # Download FFmpeg Android builds from Khang-NT/ffmpeg-binary-android (Release 2018-07-31)
          # Provides libavcodec.so, libavutil.so, etc.
          
          wget -q https://github.com/Khang-NT/ffmpeg-binary-android/releases/download/2018-07-31/arm64-v8a-full.tar.bz2
          tar -xf arm64-v8a-full.tar.bz2
          
          # Structure is likely: ffmpeg-android/lib and include
          # But for Khang-NT it might be directly in top level or specific folder.
          # Based on name, it extracts to current dir or similar.
          # Let's verify by listing after extract (in run block if needed), but assuming standard:
          
          # NOTE: Khang-NT binaries often extract to a folder named "ffmpeg-android" or similar.
          # Let's find where 'include' is.
          
          find . -maxdepth 2 -type d -name "include"
          
          # Move to expected location
          mkdir -p ffmpeg
          # Assuming extraction creates 'include' and 'lib' in extracted folder
          # We'll use find to locate and move
          
          # Robust move:
          cp -r */include ffmpeg/ || cp -r include ffmpeg/ || true
          mkdir -p ffmpeg/lib
          cp */lib/*.so ffmpeg/lib/ || cp lib/*.so ffmpeg/lib/ || true
          
          # Cleanup
          rm -f arm64-v8a-full.tar.bz2
      
      - name: Build godot-cpp for Android
        run: |
          cd addons/h264_decoder/godot-cpp
          scons platform=android arch=arm64 target=template_release
        env:
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
      
      - name: Build extension for Android
        run: |
          cd addons/h264_decoder
          scons platform=android arch=arm64 target=template_release
        env:
          FFMPEG_PATH: ffmpeg
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
      
      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: h264_decoder-android
          path: addons/h264_decoder/bin/android/
