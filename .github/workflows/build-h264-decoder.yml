name: Build H264 Decoder GDExtension

on:
  push:
    paths:
      - 'addons/h264_decoder/**'
      - '.github/workflows/**'
  workflow_dispatch:

env:
  GODOT_CPP_VERSION: godot-4.2-stable
  FFMPEG_VERSION: 5.1.2

jobs:

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install SCons
        run: pip install scons
      
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c
          add-to-path: true
      
      - name: Clone godot-cpp
        run: |
          cd addons/h264_decoder
          git clone --depth 1 --branch ${{ env.GODOT_CPP_VERSION }} https://github.com/godotengine/godot-cpp.git --recursive
      
      - name: Download FFmpeg for Android
        run: |
          cd addons/h264_decoder
          mkdir -p ffmpeg/include ffmpeg/lib
          # Download FFmpeg Android builds from Javernaut/ffmpeg-android-maker
          # Using version 6.0
          
          # 1. Compile FFmpeg from source using ffmpeg-android-maker (Javernaut)
          # This automates the NDK build process and avoids download URL issues.
          
          # Clone the builder repo
          git clone https://github.com/Javernaut/ffmpeg-android-maker.git
          cd ffmpeg-android-maker
          
          # Run build script for arm64-v8a
          # Note: This might take 10-20 minutes.
          # We enable only what we need to minimize time? 
          # Default build is fine for now to ensure we have libavcodec with h264.
          ./ffmpeg-android-maker.sh --archs=arm64-v8a
          
          # Copy outputs
          cd ..
          mkdir -p ffmpeg/include ffmpeg/lib
          
          # Script outputs to 'ffmpeg-android-maker/output'
          cp -r ffmpeg-android-maker/output/lib/arm64-v8a/* ffmpeg/lib/
          cp -r ffmpeg-android-maker/output/include/* ffmpeg/include/
          
          # Cleanup source build dir to save space/time
          rm -rf ffmpeg-android-maker
      
      - name: Build godot-cpp for Android
        run: |
          cd addons/h264_decoder/godot-cpp
          scons platform=android arch=arm64 target=template_release
        env:
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
      
      - name: Build extension for Android
        run: |
          cd addons/h264_decoder
          scons platform=android arch=arm64 target=template_release
        env:
          FFMPEG_PATH: ffmpeg
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
      
      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: h264_decoder-android
          path: addons/h264_decoder/bin/android/
